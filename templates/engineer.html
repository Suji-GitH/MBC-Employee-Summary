<div class="uk-card uk-card-secondary uk-card-body uk-width-1-2@m engineer">
    <div class="uk-card-badge uk-label">{{ role }}</div>
    <h3 class="uk-card-title"><span uk-icon="server"></span> {{ name }}</h3>
    <ul>
        <li>ID: {{ id }}</li>
        <li>Email: <a href="mailto:{{ email }}">{{ email }}</a></li>
        <li>GitHub: <a href="https://github.com/{{ github }}" target="_blank" rel="noopener noreferrer">{{ github }}</li>
    <ul>
</div>
